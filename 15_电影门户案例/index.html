<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/minireset.css">
	<link rel="stylesheet" href="./css/index.css">
	<title>电影门户</title>
</head>
<body>
	<div id="app">
		<section id="content">
			<div class="content_item active">
				<div class="top">
					<div class="left">
						<span class="city">广州</span>
						<div class="raw"></div>
					</div>
					<div class="center">
						<span>星光大道测试影院</span>
					</div>
					<div class="right"></div>
				</div>
				<div class="banner">
					<img src="./imgs/pub2.jpg" alt="">
				</div>
				<div class="check">
					<div class="left">
						正在热映
					</div>
					<div class="right">
						即将上映
					</div>
				</div>
				<div class="film">
					<div class="top">
						<div class="top_left">
							<img src="./imgs/poster.jpg" alt="">
						</div>
						<div class="top_right">
							<div class="name">飞驰人生	</div>
							<div class="info">导演：韩寒</div>
							<div class="info">主演：沈腾、尹正</div>
							<div class="info">120分钟/国语</div>
							<div class="tags">
								<span class="first">首映</span>
								<span class="sale">特惠</span>
								<span class="star">明星</span>
								<span class="point">点映</span>
							</div>
							<div class="type">IMAX</div>
							<div class="price">￥10.0起</div>
							<div class="buy">购票</div>
						</div>
					</div>
					<div class="bottom"></div>
				</div>
			</div>
			<div class="content_item">商城</div>
			<div class="content_item">活动</div>
			<div class="content_item">我的</div>
		</section>
		<footer id="foot">
			<div class="foot_item">
				<div class="icon active"></div>
				<span class="icon_text active">购票</span>
			</div>
			<div class="foot_item">
				<div class="icon "></div>
				<span class="icon_text">商城</span>
			</div>
			<div class="foot_item">
				<div class="icon "></div>
				<span class="icon_text">活动</span>
			</div>
			<div class="foot_item">
				<div class="icon"></div>
				<span class="icon_text">我的</span>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
